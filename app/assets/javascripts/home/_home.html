<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <h1>Listing students</h1>

      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Favorite Movie</th>
        </tr>

        <tr ng-repeat="student in home.students">
          <td>{{ student.name }}</td>
          <td>{{ student.favoritemovie }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
